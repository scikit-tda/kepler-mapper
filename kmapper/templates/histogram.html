{% macro build(dist_label, bins) -%}
<hr><br/>

<h3>{{ dist_label }} Distribution</h3>

<div id="histogram">
<!-- Render histogram -->
{% for bar in bins %}

    <div class="bin" style="height:{{ bar['height'] or 1.0 }}px; background:{{ bar['color'] }}">
        <div>{{ bar['perc'] }}%</div>
    </div>

{% endfor %}
</div>

<br><br>
{% endmacro %}
